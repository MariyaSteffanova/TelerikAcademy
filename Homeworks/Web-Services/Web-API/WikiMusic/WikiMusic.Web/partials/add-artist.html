<form class="form-horizontal col-md-6 text-center">
    <fieldset>
        <legend>Add Artist</legend>
        <div class="form-group">
            <label for="tb-artist-name" class="col-md-6 control-label">
                Name:
            </label>

            <div class="col-md-6">
                <input type="text" class="form-control" id="tb-artist-name" placeholder="Name">
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label for="tb-artist-country" class="col-md-6 control-label">
                Country:
            </label>

            <div class="col-md-6">
                <input type="text" class="form-control" id="tb-artist-country" placeholder="Country">

            </div>
        </div>
        <div class="form-group">
            <label for="tb-artist-bdate" class="col-md-6 control-label">
                Date of birth:
            </label>
            <div class="col-md-6">
                <input type="date" class="form-control" id="tb-artist-bdate"/>
            </div>
        </div>
        <div class="form-group">
            <label for="tb-artist-img" class="col-md-6 control-label">
                Img link:
            </label>

            <div class="col-md-6">
                <input type="text" class="form-control" id="tb-artist-img" placeholder="Link">

            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 col-md-offset-6">
                <a id="btn-add-artist" class="btn btn-primary">Add Artist</a>
            </div>
        </div>

    </fieldset>
</form>
