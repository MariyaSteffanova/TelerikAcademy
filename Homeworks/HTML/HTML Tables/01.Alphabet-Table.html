<!doctype>
<html>
<head>
	<style>
		#body, table
		{
			border:1px;
			border-style:solid;
			border-color:#000;
			text-align:center;			
		}
	</style>
</head>
<body>
	<table border="1px" style="height:10px">
		<colgroup>
			<col style="text-align:left"></col>
			<col style="text-align:center"></col>
			<col style="text-align:center"></col>
			<col style="text-align:center"></col>
			<col style="text-align:right"></col>
		</colgroup>
		<tbody>
		<tr>
			<th  colspan="3">Title goes here</th>
			<td>A</td>
			<td>B</td>
		</tr>
		<tr>
			<td rowspan="3">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td>G</td>
		</tr>
		<tr>
			<td>H</td>
			<td colspan="2">I</td>
			<td rowspan="2">J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td>N</td>
			<td colspan="4">O</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
