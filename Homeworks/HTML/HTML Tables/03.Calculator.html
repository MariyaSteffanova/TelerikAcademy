<!doctype html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles/03.Calculator.css"/>
</head>
<body>
	<section>
		<table cellspacing="0px">
			<tr>
				<td colspan="4">
					<input type="text" name="calcInput" value="1234"/>
				</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>+</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>-</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>*</td>
			</tr>
			<tr>
				<td colspan="2">0</td>
				<td>.</td>
				<td>/</td>
			</tr>
		</table>
	</section>
</body>
</html>
