<!DOCTYPE html>
<html>
<head>
	<title>International Employees</title>
	<link rel="stylesheet" href="styles/02.International-Employee.css"/>
</head>
<body>
	<section>
		<table>
			<thead>
				<tr>
					<td>Contact name</td>
					<td>City</td>
					<td>Country</td>
					<td>Is Promoted</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Maria Andres</td>
					<td>Berlin</td>
					<td>
						<img src="images/germany-flag.png"/>
						<span>Germany</span>
					</td>
					<td>
						<input type="checkbox"/>
					</td>
				</tr>
				<tr>
					<td>Ana Trujillo</td>
					<td>Mexico D.F.</td>
					<td>
						<img src="images/Mexico-flag.png"/>
						<span>Mexico</span>
					</td>
					<td>
						<input type="checkbox"/>
					</td>
				</tr>
				<tr>
					<td>Antonio Moreno</td>
					<td>Mexico D.F.</td>
					<td>
						<img src="images/mexico-flag.png"/>
						<span>Mexico</span>
					</td>
					<td>
						<input type="checkbox" checked/>
					</td>
				</tr>
				<tr>
					<td>Thomas Hardy</td>
					<td>London</td>
					<td>
						<img src="images/britain-flag.png"/>
						<span>UK</span>
					</td>
					<td>
						<input type="checkbox"/>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
